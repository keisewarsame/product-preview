<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Product preview card component</title>
</head>
<body>
  <div class="container">
    <div class="main-div">
      <div class="img-div">
        <img class="perfume-img" src="./images/image-product-desktop.jpg" alt="">
      </div>
      <div class="text-div">
        <p class="text-title">P E R F U M E</p>
        <p class="text-name">Gaberielle Essence Eau De Parfum</p>
        <p class="text-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL</p>
        <div class="text-discount">
          <p class="discount-new">$149.99</p>
          <p class="discount-old">$169.99</p>
        </div>
        <div class="button">
          <button class="cart-button">
            <img class="img" src="./images/icon-cart.svg" alt="cart icon"> 
            Add to cart
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
